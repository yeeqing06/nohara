<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menu Selection(Kazama&rsquo;s "Cool Kid" Ramen)</title>
        <link rel="icon" href="/images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="sub.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>MENU</h1>
        </header>
        <main>
            <div class="back-to-menu">
                <a href="/images/food/ramen.png" class="food"><img src="/images/food/ramen.png" alt="" 
                    height="600" width="350"></a>
            </div>
            <div class="menu-item">
                <h2>Kazama&rsquo;s "Cool Kid" Ramen &mdash; RM13.90</h2>
                <h4>A rich, savory ramen bowl with miso broth, 
                    soft-boiled egg, chashu chicken, and naruto fish cakes.<br></h4>
            </div>
            <div class="table-container">
                <h3>ADD-ON</h3>
                <table class="custom-table">
                <tr>
                    <th>
                        <p>Soft-boiled Egg</p>
                    </th>
                    <td>
                        <div class="grid">
                            <label class="item">
                                <input type="checkbox">
                                <span class="box"></span>
                                <span class="text">+RM1.00</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Chashu Chicken</p>
                    </th>
                    <td>
                        <div class="grid">
                            <label class="item">
                                <input type="checkbox">
                                <span class="box"></span>
                                <span class="text">+RM6.00</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Fishcake</p>
                    </th>
                    <td>
                        <div class="grid">
                            <div class="grid">
                                <label class="item">
                                    <input type="checkbox">
                                    <span class="box"></span>
                                    <span class="text">+RM5.00</span>
                                </label>
                            </div>
                        </div>
                    </td>
                </tr>
                </table>
            </div>
        </main>
        <br><br><br><br><br><br>
        <div class="bookmark">
            <p><a href="/menu.html#M1">[BACK TO MENU]</a></p>
        </div>
    </body>
</html>
