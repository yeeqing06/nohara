<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     </head>
    <body>
        <header>
            <a href="index.html" class="nohara"><img src="images/logo.png" alt="Logo" class="logo" ></a>
            <nav>
                <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="outlets.html">Outlets</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <br><br><br>
        <main>
            <form method="post" action="index.html" onsubmit="return msgFunction()">
                <div class="sign-up">
                    <h1>Sign Up</h1>
                    <h3>Please enter your details.</h3>
                
                    <label for="uname"><b>Username:</b></label>
                    <input type="text" id="uname" placeholder="Enter username" required>
                
                    <label for="Email"><b>Email Address:</b></label>
                    <input type="email" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email address" required>
                
                    <label for="Password"><b>Password:</b></label>
                    <input type="password" id="Password" placeholder="Enter your password" required>
                
                    <label for="Confirm-password"><b>Confirm password:</b></label>
                    <input type="password" id="Confirm-password" placeholder="Please re-enter your password" required>
                    
                    <div class="button">
                        <input type="submit" id="sendbtn" value="Sign Up">
                    </div>

                    <div class="remember-me">
                        <label><input type="checkbox" checked="checked" name="remember" required="required">Remember me</label>
                        <p>By creating an account you agree to our Terms & Privacy.</p>
                    </div>

                    <div class="account">
                        <p><a href="login.html">Already a user?</a> Log In</p>
                    </div>
                </div>
                <script>
                    function msgFunction() {
                        // Redirect to index.html after the form submission
                        window.location.href = "index.html";
                        
                        // Return false to prevent the form from reloading the page (if needed)
                        return false;
                    }
                </script>
            </form>
        </main>
        <footer class="foot">
            <nav>
                <div class="navicon">
                    <ul>
                        <li><div class="zoom"><a href="https://web.whatsapp.com/"><img src="images/icon/whatsapp.png" alt="Whatsapp" style="width:28px; height:27px;"></a></div></li>
                        <li><div class="zoom"><a href="https://mail.google.com/mail/"><img src="images/icon/gmail.png" alt="Gmail" style="width:28px; height:28px;"></a></div></li> 
                        <li><div class="zoom"><a href="https://www.instagram.com/accounts/login/"><img src="images/icon/instagram.png" alt="Instagram" style="width:30px; height:28px;"></a></div></li> 
                        <li><div class="zoom"><a href="https://www.facebook.com/"><img src="images/icon/facebook.png" alt="Facebook" style="width:28px; height:26px;"></a></div></li>
                    </ul>
               </div>
            </nav>
