<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menu Selection(Kazama&rsquo;s Cool Blue Soda)</title>
        <link rel="icon" href="/images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="sub.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>MENU</h1>
        </header>
        <main>
            <div class="back-to-menu">
                <a href="/images/food/icecreamsoda.jpg" class="food"><img src="/images/food/icecreamsoda.jpg" alt="" 
                    height="600" width="350"></a>
            </div>
            <div class="menu-item">
                <h2>Kazama&rsquo;s Cool Blue Soda &mdash; RM6.90</h2>
                <h4>Fizzy blue soda with a sweet citrus twist.<br></h4>
            </div>
            <div class="table-container">
                <h3>ICE LEVEL</h3>
                <table class="custom-table">
                <tr>
                    <th>
                        <p>Recommend-Normal Ice</p>
                    </th>
                    <td>
                        <div class="grid">
                            <label class="item">
                                <input type="checkbox">
                                <span class="box"></span>
                                <span class="text">+RM0.00</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>Less Ice</p>
                    </th>
                    <td>
                        <div class="grid">
                            <label class="item">
                                <input type="checkbox">
                                <span class="box"></span>
                                <span class="text">+RM0.00</span>
                            </label>
                        </div>
                    </td>
                </tr>
                </table>
                <h3>SUGAR LEVEL</h3>
                <table class="custom-table">
                    <tr>
                        <th>
                            <p>Normal Sugar</p>
                        </th>
                        <td>
                            <div class="grid">
                                <label class="item">
                                    <input type="checkbox">
                                    <span class="box"></span>
                                    <span class="text">+RM0.00</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Less Sugar</p>
                        </th>
                        <td>
                            <div class="grid">
                                <label class="item">
                                    <input type="checkbox">
                                    <span class="box"></span>
                                    <span class="text">+RM0.00</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
                <h3>ADD Toppings</h3>
                <table class="custom-table">
                    <tr>
                        <th>
                            <p>+Add Icecream ball</p>
                        </th>
                        <td>
                            <div class="grid">
                                <label class="item">
                                    <input type="checkbox">
                                    <span class="box"></span>
                                    <span class="text">+RM1.50</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <br><br><br>
        <div class="bookmark">
            <p><a href="/menu.html#M2">[BACK TO MENU]</a></p>
        </div>
    </body>
</html>
