<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menu Selection(Shin Chan&rsquo;s Cheeky Cheeseburger)</title>
        <link rel="icon" href="/images/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="sub.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h1>MENU</h1>
        </header>
        <main>
            <div class="back-to-menu">
                <a href="/images/food/burger.jpg" class="food"><img src="/images/food/burger.jpg" alt="" 
                    height="600" width="350"></a>
            </div>
            <div class="menu-item">
                <h2>Shin Chan&rsquo;s Cheeky Cheeseburger &mdash; RM12.90</h2>
                <h4><b>Best Selling&#128077;</b><br>A double-stacked cheeseburger with 
                    “silly sauce” (special secret sauce), 
                    lettuce, and pickles.<br></h4>
            </div>
            <div class="table-container">
                <h3>ADD ON</h3>
                <table class="custom-table">
                <tr>
                    <th>
                        <p>French Fries</p>
                    </th>
                    <td>
                        <div class="grid">
                            <label class="item">
                                <input type="checkbox">
                                <span class="box"></span>
                                <span class="text">+RM4.00</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p>+Cheese</p>
                    </th>
                    <td>
                        <div class="grid">
                            <label class="item">
                                <input type="checkbox">
                                <span class="box"></span>
                                <span class="text">+RM2.00</span>
                            </label>
                        </div>
                    </td>
                </tr>
                </table>
                <h3>Remove for Shin Chan&rsquo;s Cheeky Cheeseburger</h3>
                <table class="custom-table">
                    <tr>
                        <th>
                            <p>Remove Cheese</p>
                        </th>
                        <td>
                            <div class="grid">
                                <label class="item">
                                    <input type="checkbox">
                                    <span class="box"></span>
                                    <span class="text">+RM0.00</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Remove Lettuce</p>
                        </th>
                        <td>
                            <div class="grid">
                                <label class="item">
                                    <input type="checkbox">
                                    <span class="box"></span>
                                    <span class="text">+RM0.00</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <br><br><br>
        <div class="bookmark">
            <p><a href="/menu.html#M1">[BACK TO MENU]</a></p>
        </div>
    </body>
</html>
