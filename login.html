                </ul>
            </nav>
        </header>
        <br><br><br>
        <main>
            <form id="loginForm">
                <div class="login">
                    <h1>Log In</h1>
                    <h3>Please enter your details.</h3>
            
                    <label for="uname"><b>Username:</b></label>
                    <input type="text" id="uname" placeholder="Enter Username" required="required">
            
                    <label for="psw"><b>Password:</b></label>
                    <input type="password" id="psw" placeholder="Enter Password" required="required">
            
                    <div class="button">
                        <input type="submit" id="sendbtn" value="Log In">
                    </div>
                </div>
                <div class="remember-me">
                    <label><input type="checkbox" name="remember" required="required">Remember me</label>
                    <p>By creating an account you agree to our Terms & Privacy.</p>
                </div>
            </form>
            
            <script>
                document.getElementById('loginForm').addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent default form submission
                    const username = document.getElementById('uname').value.trim();
                    const password = document.getElementById('psw').value.trim();
            
                    // Validate input (optional, add more checks if needed)
                    if (!username || !password) {
                        alert('Please fill in all fields.');
                        return;
                    }
            
                    // Redirect to index.html after validation
                    window.location.href = 'index.html';
                });
            </script>
            
        </main>
