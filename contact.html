            <h1>CONTACT US</h1>
            <div id="info">
                <strong>Customer Service Hotline: </strong><a href="tel:+60123457890">+6012 345 7890</a><br>
                <strong>Address: </strong><span style="color:rgba(16, 2, 2, 0.63);">Please visit our Outlet page to find our addresses based on your location.</span><br>
                <strong>Email: </strong><a href="mailto:noharashouse@gmail.com">noharashouse@gmail.com</a>
            </div>
       
            <div id="Container">
              <form id="NoharasForm" action="index.html" method="get" onsubmit="msgFunction()">
                <div id="form">
                    <input type="text" placeholder="Name" id="Cname" name="Cname" required><br>
                
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email" spellcheck="false" autocapitalize="off"  required><br>
        
                    <input type="tel" placeholder="Phone Number" id="pNum" name="pNum" pattern="[0-9\-]*" required><br>
        
                    <textarea rows="10" cols="30" id="comment" name ="comment" placeholder="Comment" required></textarea> 
        
                    <input type="submit" id="sendbtn" value="Send">
                </div>        
              </form>
            </div>
